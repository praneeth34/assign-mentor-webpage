<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="addStudent() ;return false">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Student Name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="sname"
              placeholder="Jane Doe"
              required
            />
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Mentor</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input
                type="text"
                class="form-control"
                id="mname"
                placeholder="Mentor assigned"
              />
            </div>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">
              Add Student
            </button>
          </div>
        </div>
      </form>
      <table class="table" id="studentList">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student</th>
            <th scope="col">Mentor</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
    <script>
      async function addStudent() {
        var data = {
          name: document.getElementById("sname").value,
          mentor: document.getElementById("mname").value,
        };
        await fetch("https://assign-mentor2.herokuapp.com/student", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });
        alert("done");
      }
      async function getStudentList() {
        try {
          let studentFetch = await fetch(
            "https://assign-mentor2.herokuapp.com/students"
          );
          let data = await studentFetch.json();
          data.forEach((student, index) => {
            let tbody = document.getElementById("body");
            tbody.innerHTML += `<tr scope="row"><th>${index + 1}</th><td>${
              student.name
            }</td><td>${student.mentor}</td></tr>`;
          });
        } catch (err) {
          console.log(err);
        }
      }
      window.onload = () => {
        getStudentList();
      };
    </script>
  </body>
</html>
